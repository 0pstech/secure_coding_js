<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post-item h3 {
            margin: 0 0 10px 0;
        }
        .post-item p {
            margin: 5px 0;
            color: #666;
        }
        .post-item a {
            color: #007bff;
            text-decoration: none;
        }
        .post-item a:hover {
            text-decoration: underline;
        }
        .write-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .write-button:hover {
            background-color: #0056b3;
        }
        .navbar {
            margin-bottom: 2rem;
            width: 100%;
        }
        .login-message {
            text-align: center;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
            <div class="ms-auto">
                <span id="userInfo" class="me-3"></span>
                <button id="loginBtn" class="btn btn-primary me-2">로그인</button>
                <button id="logoutBtn" class="btn btn-danger" style="display: none;">로그아웃</button>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <h1>게시판</h1>
        <div id="content-area">
            <!-- 이 영역은 로그인 상태에 따라 동적으로 변경됩니다 -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 상태 확인
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                const contentArea = document.getElementById('content-area');
                
                if (data.isLoggedIn) {
                    document.getElementById('userInfo').textContent = `${data.user.username}님 환영합니다`;
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    
                    // 로그인 상태일 때 게시판 내용 표시
                    contentArea.innerHTML = `
                        <a href="/write.html" class="write-button">글쓰기</a>
                        <div id="posts-container"></div>
                    `;
                    fetchPosts();
                } else {
                    document.getElementById('userInfo').textContent = '';
                    document.getElementById('loginBtn').style.display = 'inline-block';
                    document.getElementById('logoutBtn').style.display = 'none';
                    
                    // 로그아웃 상태일 때 로그인 요청 메시지 표시
                    contentArea.innerHTML = `
                        <div class="login-message">
                            <h4>게시판 내용을 확인하려면 로그인해 주세요</h4>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('로그인 상태 확인 실패:', error);
            }
        }

        // 게시글 목록 조회
        async function fetchPosts() {
            try {
                const response = await fetch('/api/posts');
                if (!response.ok) {
                    throw new Error('게시글 목록을 불러오는데 실패했습니다.');
                }
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('게시글 목록 조회 오류:', error);
                alert('게시글 목록을 불러오는데 실패했습니다.');
            }
        }

        // 게시글 목록 표시
        function displayPosts(posts) {
            const postsContainer = document.getElementById('posts-container');
            if (!postsContainer) return;
            
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post-item';
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>작성자: ${post.author_name}</p>
                    <p>작성일: ${new Date(post.createdAt).toLocaleDateString()}</p>
                    <a href="/post.html?id=${post.id}">자세히 보기</a>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        // 이벤트 리스너 등록
        document.getElementById('loginBtn').addEventListener('click', () => {
            location.href = '/login.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST'
                });
                if (response.ok) {
                    location.reload();
                }
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        });

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });
    </script>
</body>
</html>
