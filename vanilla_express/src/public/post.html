<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
        .post-content {
            margin-top: 2rem;
        }
        .post-header {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .post-body {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">게시판</a>
            <div class="ms-auto">
                <span id="userInfo" class="me-3"></span>
                <button id="loginBtn" class="btn btn-primary me-2">로그인</button>
                <button id="logoutBtn" class="btn btn-danger" style="display: none;">로그아웃</button>
                <button id="editBtn" class="btn btn-warning ms-2" style="display: none;">수정</button>
                <button id="deleteBtn" class="btn btn-danger ms-2" style="display: none;">삭제</button>
            </div>
        </div>
    </nav>

    <!-- 게시글 내용 -->
    <div class="container">
        <div class="post-content">
            <div class="post-header">
                <h2 id="postTitle"></h2>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span id="postAuthor" class="me-3"></span>
                        <span id="postDate"></span>
                    </div>
                    <span id="postPermission" class="badge bg-secondary"></span>
                </div>
            </div>
            <div class="post-body" id="postContent"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL에서 게시글 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // 로그인 상태 확인
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (data.isLoggedIn) {
                    document.getElementById('userInfo').textContent = `${data.username}님 환영합니다`;
                    document.getElementById('loginBtn').style.display = 'none';
                    document.getElementById('logoutBtn').style.display = 'inline-block';
                    // 작성자와 로그인한 사용자가 같을 경우 수정/삭제 버튼 표시
                    if (data.username === currentPost.author) {
                        document.getElementById('editBtn').style.display = 'inline-block';
                        document.getElementById('deleteBtn').style.display = 'inline-block';
                    }
                } else {
                    document.getElementById('userInfo').textContent = '';
                    document.getElementById('loginBtn').style.display = 'inline-block';
                    document.getElementById('logoutBtn').style.display = 'none';
                    document.getElementById('editBtn').style.display = 'none';
                    document.getElementById('deleteBtn').style.display = 'none';
                }
            } catch (error) {
                console.error('로그인 상태 확인 실패:', error);
            }
        }

        let currentPost = null;

        // 게시글 로드
        async function loadPost() {
            try {
                const response = await fetch(`/api/posts/${postId}`);
                currentPost = await response.json();
                
                document.getElementById('postTitle').textContent = currentPost.title;
                document.getElementById('postAuthor').textContent = currentPost.author;
                document.getElementById('postDate').textContent = new Date(currentPost.created_at).toLocaleString();
                document.getElementById('postContent').innerHTML = currentPost.content;
                document.getElementById('postPermission').textContent = currentPost.permission;
                
                // 로그인 상태 확인 (수정/삭제 버튼 표시를 위해)
                checkLoginStatus();
            } catch (error) {
                console.error('게시글 로드 실패:', error);
            }
        }

        // 이벤트 리스너 등록
        document.getElementById('loginBtn').addEventListener('click', () => {
            location.href = '/login.html';
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                location.reload();
            } catch (error) {
                console.error('로그아웃 실패:', error);
            }
        });

        document.getElementById('editBtn').addEventListener('click', () => {
            location.href = `/write.html?id=${postId}`;
        });

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (confirm('정말 삭제하시겠습니까?')) {
                try {
                    const response = await fetch(`/api/posts/${postId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        location.href = '/';
                    } else {
                        alert('게시글 삭제 실패');
                    }
                } catch (error) {
                    console.error('게시글 삭제 실패:', error);
                    alert('게시글 삭제 중 오류가 발생했습니다.');
                }
            }
        });

        // 초기 로드
        loadPost();
    </script>
</body>
</html>
